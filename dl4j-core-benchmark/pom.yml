modelVersion: 4.0.0
artifactId: dl4j-core-benchmark
packaging: jar
dependencies:
- {artifactId: args4j, groupId: args4j, version: 2.32}
- {artifactId: 'deeplearning4j-parallel-wrapper_${scala.binary.version}', groupId: org.deeplearning4j,
  version: '${dl4j.version}'}
build:
  finalName: dl4j-core-benchmark
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    configuration: {source: 1.7, target: 1.7}
  - groupId: org.apache.maven.plugins
    artifactId: maven-jar-plugin
    version: 3.0.0
    configuration: {outputDirectory: '${basedir}'}
  - groupId: org.apache.maven.plugins
    artifactId: maven-shade-plugin
    version: 1.6
    configuration:
      createDependencyReducedPom: true
      filters:
        filter:
          artifact: '*:*'
          excludes: {exclude: META-INF/*.RSA}
    executions:
    - configuration:
        transformers: {transformer: ''}
      goals: [shade]
      id: default
      inherited: true
      phase: package
      priority: 0
modelEncoding: UTF-8
parent: {artifactId: dl4j-benchmarks, groupId: org.dl4j.benchmarks, relativePath: ../pom.xml,
  version: 2.0-SNAPSHOT}
pomFile: {}
